  </header>    <section class="section">
      <form class="form" method="POST" action="{{ url_for('alerts.new_alert') }}">
        <div class="field">
            <label class="label">Alert name</label>
            <div class="control">
              <input class="input" type="text" name="alert_name">
            </div>
          </div>
          <div class="field">
            <label class="label">Title</label>
            <div class="control">
              <input class="input" type="text" name="title">
            </div>
          </div>
          <div class="field">
            <label class="label">Description</label>
            <div class="control">
              <input class="input" type="text" name="description">
            </div>
          </div>
          <div class="field">
            <label class="label">End Time</label>
            <div class="control">
              <input class="input" type="datetime-local" name="end_time">
            </div>
          </div>
          <button class="button is-grey" type="submit">Invia</button>
      </form>

    </section>
